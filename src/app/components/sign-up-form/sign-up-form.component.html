<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Sign Up</h5>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    formControlName="firstName"
                    [class.is-invalid]="isFieldInvalid('firstName')" />
                <div data-test="invalid-feedback-firstName" class="invalid-feedback">First Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    formControlName="lastName"
                    [class.is-invalid]="isFieldInvalid('lastName')" />
                <div data-test="invalid-feedback-lastName" class="invalid-feedback">Last Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" formControlName="email" [class.is-invalid]="isFieldInvalid('email')" />
                <div data-test="invalid-feedback-email" class="invalid-feedback">Email is required and must be a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                <div class="input-group">
                    <input
                        type="{{ showPassword ? 'text' : 'password' }}"
                        class="form-control"
                        id="password"
                        formControlName="password"
                        [class.is-invalid]="isFieldInvalid('password')" />
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                        <i class="bi bi-eye{{ showPassword ? '-slash' : '' }}"></i>
                    </button>
                </div>
                <div data-test="invalid-feedback-password" *ngIf="isFieldInvalid('password')" class="invalid-feedback display-block">
                    {{ getPasswordErrorMsg() }}
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="formNotValid()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
