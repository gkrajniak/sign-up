<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Sign Up</h5>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    formControlName="firstName"
                    [class.is-invalid]="isFieldInvalid('firstName')" />
                <div class="invalid-feedback">First Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    formControlName="lastName"
                    [class.is-invalid]="isFieldInvalid('lastName')" />
                <div class="invalid-feedback">Last Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" formControlName="email" [class.is-invalid]="isFieldInvalid('email')" />
                <div class="invalid-feedback">Email is required and must be a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    [class.is-invalid]="isFieldInvalid('password')" />
                <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    [class.is-invalid]="isFieldInvalid('confirmPassword')" />
                <div class="invalid-feedback">Confirm Password is required.</div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
            </div>
        </form>
    </div>
</div>
